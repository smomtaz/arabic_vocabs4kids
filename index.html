<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .flashcard-front {
            background: white;
            color: #333;
        }

        .flashcard-back {
            background: #667eea;
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-pronunciation {
            font-size: 1.5em;
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }

        .flashcard-back .card-pronunciation {
            color: rgba(255,255,255,0.8);
        }

        .card-category {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .shuffle-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #fbbf24;
            color: #1f2937;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: block;
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .hint {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .flashcard {
                height: 350px;
            }
            
            .card-text {
                font-size: 2em;
            }
            
            .card-pronunciation {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Arabic Vocabulary Flashcards</h1>
        
        <div class="controls">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="objects">Objects</button>
            <button class="category-btn" data-category="people">People</button>
            <button class="category-btn" data-category="animals">Animals</button>
            <button class="category-btn" data-category="food">Food</button>
            <button class="category-btn" data-category="feelings">Feelings</button>
            <button class="category-btn" data-category="verbs">Verbs</button>
        </div>

        <div class="progress">
            <span id="current">1</span> / <span id="total">0</span>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <div class="card-category" id="category-front"></div>
                    <div class="card-text" id="english-text"></div>
                    <div class="card-pronunciation" id="pronunciation-front"></div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div class="card-category" id="category-back"></div>
                    <div class="card-text" id="arabic-text"></div>
                    <div class="card-pronunciation" id="pronunciation-back"></div>
                </div>
            </div>
        </div>

        <div class="hint">Click card to flip</div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn">‚Üê Previous</button>
            <button class="nav-btn" id="next-btn">Next ‚Üí</button>
        </div>

        <button class="shuffle-btn" id="shuffle-btn">üîÄ Shuffle Cards</button>
    </div>

    <script>
        const vocabulary = [
            // Objects
            { arabic: "Ÿàÿ±ŸÇÿ©", pronunciation: "waraqah", english: "paper", category: "objects" },
            { arabic: "ÿ∑ÿßŸàŸÑÿ©", pronunciation: "·π≠ƒÅwilah", english: "desk", category: "objects" },
            { arabic: "ÿµŸÜÿØŸàŸÇ", pronunciation: "·π£und≈´q", english: "box", category: "objects" },
            { arabic: "ÿØŸÅÿ™ÿ±", pronunciation: "daftar", english: "notebook", category: "objects" },
            { arabic: "ŸÉÿ™ÿßÿ®", pronunciation: "kitƒÅb", english: "book", category: "objects" },
            { arabic: "ŸÇŸÑŸÖ", pronunciation: "qalam", english: "pen", category: "objects" },
            { arabic: "ÿ®Ÿäÿ™", pronunciation: "bayt", english: "house", category: "objects" },
            { arabic: "ŸÉÿ±ÿ©", pronunciation: "kurah", english: "ball", category: "objects" },
            { arabic: "ŸÑÿπÿ®ÿ©", pronunciation: "lu'bah", english: "toy", category: "objects" },
            
            // People
            { arabic: "ŸàŸÑÿØ", pronunciation: "walad", english: "boy", category: "people" },
            { arabic: "ÿ®ŸÜÿ™", pronunciation: "bint", english: "girl", category: "people" },
            { arabic: "ÿßŸÑÿ¨ÿØ", pronunciation: "al-jadd", english: "grandfather", category: "people" },
            
            // Pronouns
            { arabic: "ÿ£ŸÜÿß", pronunciation: "ana", english: "I", category: "people" },
            { arabic: "ÿ£ŸÜÿ™Ÿé", pronunciation: "anta", english: "you (m)", category: "people" },
            { arabic: "ÿ£ŸÜÿ™Ÿê", pronunciation: "anti", english: "you (f)", category: "people" },
            { arabic: "ŸáŸà", pronunciation: "huwa", english: "he", category: "people" },
            { arabic: "ŸáŸä", pronunciation: "hiya", english: "she", category: "people" },
            
            // Demonstratives
            { arabic: "Ÿáÿ∞ÿß", pronunciation: "hƒÅdhƒÅ", english: "this (m)", category: "people" },
            { arabic: "Ÿáÿ∞Ÿá", pronunciation: "hƒÅdhihi", english: "this (f)", category: "people" },
            
            // Shapes
            { arabic: "ÿØÿßÿ¶ÿ±ÿ©", pronunciation: "dƒÅ'irah", english: "circle", category: "objects" },
            { arabic: "ŸÖÿ±ÿ®ÿπ", pronunciation: "murabba'", english: "square", category: "objects" },
            { arabic: "ŸÖÿ´ŸÑÿ´", pronunciation: "muthallath", english: "triangle", category: "objects" },
            
            // Transportation
            { arabic: "ŸÖÿ±ŸÉÿ®", pronunciation: "markab", english: "boat", category: "objects" },
            { arabic: "ÿ≥Ÿäÿßÿ±ÿ©", pronunciation: "sayyƒÅrah", english: "car", category: "objects" },
            { arabic: "ÿ∑ÿßÿ¶ÿ±ÿ©", pronunciation: "·π≠ƒÅ'irah", english: "airplane", category: "objects" },
            { arabic: "ÿ≠ÿßŸÅŸÑÿ©", pronunciation: "·∏•ƒÅfilah", english: "bus", category: "objects" },
            
            // Animals
            { arabic: "ŸÉŸÑÿ®", pronunciation: "kalb", english: "dog", category: "animals" },
            { arabic: "ÿßŸÑÿ®ÿ∑ÿ©", pronunciation: "al-ba·π≠·π≠ah", english: "duck", category: "animals" },
            { arabic: "ÿßŸÑÿ£ÿ±ŸÜÿ®", pronunciation: "al-arnab", english: "rabbit", category: "animals" },
            { arabic: "ÿßŸÑŸÇÿ∑ÿ©", pronunciation: "al-qi·π≠·π≠ah", english: "cat", category: "animals" },
            { arabic: "ÿßŸÑÿ∞ÿ¶ÿ®", pronunciation: "adh-dhi'b", english: "wolf", category: "animals" },
            { arabic: "ŸÅÿ¶ÿ±ÿßŸÜ", pronunciation: "fi'rƒÅn", english: "mice", category: "animals" },
            { arabic: "ŸÇÿ±ŸàÿØ", pronunciation: "qur≈´d", english: "monkeys", category: "animals" },
            
            // Food
            { arabic: "ÿÆÿ≥", pronunciation: "khas", english: "lettuce", category: "food" },
            { arabic: "ÿ≥ŸÖŸÉ", pronunciation: "samak", english: "fish", category: "food" },
            { arabic: "ÿ¨ÿ≤ÿ±", pronunciation: "jazar", english: "carrots", category: "food" },
            { arabic: "ÿ≠ŸÑŸäÿ®", pronunciation: "·∏•alƒ´b", english: "milk", category: "food" },
            { arabic: "ŸÖÿßÿ°", pronunciation: "mƒÅ'", english: "water", category: "food" },
            { arabic: "ŸÑÿ≠ŸÖ", pronunciation: "la·∏•m", english: "meat", category: "food" },
            
            // Feelings
            { arabic: "ÿ¨ŸàÿπÿßŸÜ", pronunciation: "jaw'ƒÅn", english: "hungry", category: "feelings" },
            { arabic: "ÿ≥ÿπŸäÿØ", pronunciation: "sa'ƒ´d", english: "happy", category: "feelings" },
            { arabic: "ÿ∫ÿ∂ÿ®ÿßŸÜ", pronunciation: "gha·∏çbƒÅn", english: "angry", category: "feelings" },
            { arabic: "ÿ¥ÿ®ÿπÿßŸÜ", pronunciation: "shab'ƒÅn", english: "full", category: "feelings" },
            { arabic: "ÿ≠ÿ≤ŸäŸÜ", pronunciation: "·∏•azƒ´n", english: "sad", category: "feelings" },
            
            // Verbs
            { arabic: "Ÿäÿ≠ÿ®", pronunciation: "yu·∏•ibbu", english: "he loves", category: "verbs" },
            { arabic: "ÿ™ÿ≠ÿ®", pronunciation: "tu·∏•ibbu", english: "she loves", category: "verbs" },
            { arabic: "Ÿäÿ¨ÿ±Ÿä", pronunciation: "yajrƒ´", english: "he runs", category: "verbs" },
            { arabic: "ÿ™ÿ¨ÿ±Ÿä", pronunciation: "tajrƒ´", english: "she runs", category: "verbs" },
            { arabic: "Ÿäÿ®ÿ≠ÿ´", pronunciation: "yab·∏•athu", english: "he looks for", category: "verbs" },
            { arabic: "Ÿäÿ≥ŸÖÿπ", pronunciation: "yasma'u", english: "he listens", category: "verbs" },
            { arabic: "ÿßÿ≠ÿ®", pronunciation: "u·∏•ibbu", english: "I love", category: "verbs" },
            { arabic: "ÿßÿ±ŸäÿØ", pronunciation: "urƒ´du", english: "I want", category: "verbs" },
        ];

        let currentCards = [...vocabulary];
        let currentIndex = 0;
        let selectedCategory = 'all';

        const flashcard = document.getElementById('flashcard');
        const englishText = document.getElementById('english-text');
        const arabicText = document.getElementById('arabic-text');
        const pronunciationFront = document.getElementById('pronunciation-front');
        const pronunciationBack = document.getElementById('pronunciation-back');
        const categoryFront = document.getElementById('category-front');
        const categoryBack = document.getElementById('category-back');
        const currentSpan = document.getElementById('current');
        const totalSpan = document.getElementById('total');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function updateCard() {
            const card = currentCards[currentIndex];
            englishText.textContent = card.english;
            arabicText.textContent = card.arabic;
            pronunciationFront.textContent = card.pronunciation;
            pronunciationBack.textContent = card.pronunciation;
            categoryFront.textContent = card.category;
            categoryBack.textContent = card.category;
            currentSpan.textContent = currentIndex + 1;
            totalSpan.textContent = currentCards.length;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCards.length - 1;
            
            // Remove flip when changing cards
            flashcard.classList.remove('flipped');
        }

        function filterByCategory(category) {
            selectedCategory = category;
            if (category === 'all') {
                currentCards = [...vocabulary];
            } else {
                currentCards = vocabulary.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            currentCards = shuffleArray(currentCards);
            currentIndex = 0;
            updateCard();
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterByCategory(btn.dataset.category);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else if (e.key === 'ArrowRight' && currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcard.classList.toggle('flipped');
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
