        h1 {

            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .flashcard-container {
            margin-bottom: 30px;
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 400px;
        }

        .card-visual-top {
            font-size: 7em;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .card-visual-top img {

            height: 180px;
            object-fit: contain;
        }

        .card-visual-top svg {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .card-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            width: 100%;
            align-items: start;
        }

        .card-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .card-side-left {
            border-right: 3px solid #e5e7eb;
        }

        .card-visual {
            font-size: 6em;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            display: none;
        }

        .card-label {
            font-size: 0.9em;
            color: #9ca3af;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: none;
        }

        .card-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .card-side-right .card-text {
            color: #667eea;
            font-size: 3em;
        }

        .card-pronunciation {
            font-size: 1.3em;
            color: #6b7280;
            font-style: italic;
        }

        .card-side-left .card-pronunciation {
            display: none;
        }

        .card-category {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .shuffle-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #fbbf24;
            color: #1f2937;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: block;
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .flashcard {
                padding: 30px 20px;
            }

            .card-visual-top {
                font-size: 5em;
            }

                height: 140px;
            }

            .card-visual-top svg {
                width: 140px;
                height: 140px;
            }

            .card-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card-side-left {
                border-right: none;
                border-bottom: 3px solid #e5e7eb;
                padding-bottom: 30px;
            }
            
            .card-text {
                font-size: 2em;
            }

            .card-side-right .card-text {
                font-size: 2.5em;
            }
            
            .card-pronunciation {
                font-size: 1.1em;
            }
        }
    </style>
</head>

        function updateCard() {
            const card = currentCards[currentIndex];
            englishText.textContent = card.english;

            pronunciationEnglish.textContent = card.pronunciation;
            pronunciationArabic.textContent = card.pronunciation;
            category.textContent = card.category;

            currentSpan.textContent = currentIndex + 1;
            totalSpan.textContent = currentCards.length;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCards.length - 1;
        }

        function filterByCategory(cat) {
            selectedCategory = cat;
            if (cat === 'all') {
                currentCards = [...vocabulary];
            } else {
                currentCards = vocabulary.filter(card => card.category === cat);
            }
            currentIndex = 0;
            updateCard();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            currentCards = shuffleArray(currentCards);
            currentIndex = 0;
            updateCard();
        });

        categoryBtns.forEach(btn => {

                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterByCategory(btn.dataset.category);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else if (e.key === 'ArrowRight' && currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });
